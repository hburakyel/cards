    <script>
      $(document).ready(function () {
        // Fetch CSV data from Google Sheets
        $.ajax({
          type: "GET",
          url: "https://docs.google.com/spreadsheets/d/1AiDoRneZQsH2Qswffd37SweB3dROV5Ozj6tr8_HYbas/gviz/tq?tqx=out:csv&sheet=Sheet1",
          dataType: "text",
          success: function (data) {
            // Use PapaParse to handle line breaks and commas inside cells
            Papa.parse(data, {
              complete: function (results) {
                displayImages(results.data);
                handleUrl(); // Handle the initial hash
              },
              header: true, // Use the first row as the header
              skipEmptyLines: true, // Ignore empty lines
            });
          },
        });

        function convertDriveLink(link) {
          if (link.includes("drive.google.com/file/d/")) {
            const fileId = link.match(/[-\w]{25,}/);
            return fileId
              ? `https://drive.google.com/thumbnail?id=${fileId[0]}&sz=w1000`
              : link;
          }
          return link;
        }

        function displayImages(data) {
          var html = "";

          data.forEach(function (row) {
            if (row.Image && row.Image.startsWith("http")) {
              const imageUrl = convertDriveLink(row.Image);
              var hash = `#${encodeURIComponent(
                row.Artist.replace(/ /g, "-")
              )}/${encodeURIComponent(row.Cards.replace(/ /g, "-"))}`;

              html += `<div class="image-cell" style="position: relative;">
            <a href="${hash}" class="image-link" data-cards="${row.Cards}" 
               data-artist="${row.Artist}" 
               data-date="${row.Date}" 
               data-about="${row.About}" 
               data-website="${row.Website}" 
               data-documentation="${row.Documentation}">
                <img src="${imageUrl}" alt="Image">
            </a>
            <div class="image-info">
                <p>${row.Cards}</p>
            </div>
          </div>`;
            }
          });

          $("#image-grid").html(html);
        }

        function generateDocumentationHtml(documentation) {
          var documentationHtml = { randomImage: "", rest: "" };

          if (documentation && documentation.trim() !== "") {
            var documentationLinks = documentation.split(",");
            documentationLinks = documentationLinks.filter(
              (link) => link.trim() !== ""
            );

            if (documentationLinks.length > 0) {
              var randomIndex = Math.floor(
                Math.random() * documentationLinks.length
              );
              var firstLink = documentationLinks
                .splice(randomIndex, 1)[0]
                .trim();
              firstLink = convertDriveLink(firstLink);

              if (firstLink && firstLink.startsWith("http")) {
                documentationHtml.randomImage = firstLink;
              }

              documentationLinks.forEach(function (link) {
                var convertedLink = convertDriveLink(link.trim());
                if (convertedLink && convertedLink.startsWith("http")) {
                  documentationHtml.rest += `<img src="${convertedLink}" alt="Documentation" class="documentation-image">`;
                }
              });
            }
          }

          return documentationHtml;
        }

        function openModal(
          cards,
          artist,
          date,
          about,
          website,
          documentation,
          imageUrl
        ) {
          var formattedAbout =
            about && about.trim() !== ""
              ? about.replace(/\n/g, "<br>")
              : "Upcoming";
          var documentationHtml = generateDocumentationHtml(documentation);

          var coverImage = documentationHtml.randomImage || imageUrl;
          var objectFitStyle = documentationHtml.randomImage
            ? ""
            : "object-fit: contain;";

          var modalContent = `
        <div>
          <div class="cover"><img src="${coverImage}" style="${objectFitStyle}"></div>
          <div class="modal-text">
            <h2>${cards}</h2>
            <h2>${artist}</h2><br>
            <p><em>${date}</em></p><br>
            <p>${formattedAbout}</p><br>
            <p>&#128279; <a href="${website}" target="_blank" class="button">Artist Link</a></p>
          </div>
          <div class="documentation-grid">
            ${documentationHtml.rest}
          </div>
        </div>
      `;

          $("#modal-content").html(modalContent);
          $(".modal").css("display", "block");
          $("body").addClass("no-scroll"); // Disable background scroll
        }

        $(document).on("click", ".image-link", function (event) {
          event.preventDefault();
          var cards = $(this).data("cards");
          var artist = $(this).data("artist");
          var date = $(this).data("date");
          var about = $(this).data("about");
          var website = $(this).data("website");
          var documentation = $(this).data("documentation");
          var imageUrl = $(this).find("img").attr("src");

          openModal(
            cards,
            artist,
            date,
            about,
            website,
            documentation,
            imageUrl
          );
          window.location.hash = this.hash; // Change the URL hash
        });

        $(document).on("click", ".close", function () {
          $(".modal").css("display", "none");
          $("body").removeClass("no-scroll"); // Re-enable background scroll
          window.history.pushState({}, "", "/"); // Reset the URL when the modal is closed
        });

        function handleUrl() {
          var hash = window.location.hash;
          if (hash) {
            var path = decodeURIComponent(hash.substring(1)).split("/");
            if (path.length === 2 && path[0] && path[1]) {
              var artist = decodeURIComponent(path[0]).replace(/-/g, " ");
              var cards = decodeURIComponent(path[1]).replace(/-/g, " ");

              var matchingImage = $(".image-link").filter(function () {
                return (
                  $(this)
                    .data("artist")
                    .normalize("NFD")
                    .replace(/[\u0300-\u036f]/g, "") ===
                    artist.normalize("NFD").replace(/[\u0300-\u036f]/g, "") &&
                  $(this).data("cards") === cards
                );
              });

              if (matchingImage.length) {
                var date = matchingImage.data("date");
                var about = matchingImage.data("about");
                var website = matchingImage.data("website");
                var documentation = matchingImage.data("documentation");
                var imageUrl = matchingImage.find("img").attr("src");

                openModal(
                  cards,
                  artist,
                  date,
                  about,
                  website,
                  documentation,
                  imageUrl
                );
              }
            }
          }
        }

        // Listen for hash changes dynamically
        $(window).on("hashchange", function () {
          handleUrl();
        });
      });
    </script>
